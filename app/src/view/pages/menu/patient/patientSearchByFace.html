<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boxicons CDN Link
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- Bootstrap CSS -->
  <!-- <link href="../../../styles/plugins/bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../styles/css/styles.css"> -->
  <title>Melical</title>
</head>

<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col col-12">
        <div class="input-group mb-3">
          <input type="file" class="form-control changeProgressBar" id="imageUpload"
            data-container="#faceImageContainer" data-progress-bar="#progressBar1" accept="image/*">
        </div>
      </div>
    </div>
    <div class="progress mb-3 d-none">
      <div class="progress-bar progress-bar-striped" role="progressbar" id="progressBar1" style="width: 0%"
        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class=" imgGalery row row-cols-2 row-cols-md-4  position-relative" id="faceImageContainer" data-last-item="0">

    </div>
  </div>

</body>

</html>
