<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container pagina" id="pedidoEstudios">
    <div class="row pb-2 g-2">

      <div class="col col-6 ">
        <label>Tipo</label>
        <select class="form-select getSelectOption" data-file="StudiesList" data-default="Todos">
          <option class="">Estudio</option>
          <option value="1">Radiografía</option>
          <option value="2">Tomografía</option>
          <option value="3">Extracción de sangre</option>
        </select>
      </div>
      <div class="col col-6 ">
        <label>Estado</label>
        <select class="form-select ">
          <option value="default"></option>
          <option value="1">En espera</option>
          <option value="2">En proceso</option>
          <option value="3">Finalizado</option>
        </select>
      </div>
      <div class="col col-6">
        <label>Fecha de pedido</label>
        <input id="inputBuscar" type="date" class="form-control" placeholder="Fecha de pedido"
          aria-describedby="button-addon2">
      </div>
      <div class=" col-6 d-flex align-self-end ">

        <div class="w-100">
          <input id="inputBuscar" type="text" class="form-control" placeholder="Buscar por DNI, Nombre"
            aria-describedby="button-addon2">
        </div>
        <div class="col-auto ps-2">
          <button class="btn btn-primary " id="btnBuscar" type="button"> <i class='bx bx-search'></i></button>
        </div>
      </div>
    </div>


    <div class="overflow-auto mt-2 container-table-overflow">

      <table class="table table-responsive table-hover m-auto caption-top text-center">
        <thead class="table-primary-color thead-fixed">
          <tr>
            <th>DNI</th>
            <th>Apellido</th>
            <th>Estado</th>
            <th>Estudio</th>
            <th class="text-nowrap">Fecha de pedido</th>
          </tr>
        </thead>

        <tbody class="table-light loadTable" data-file="Studies">

        </tbody>

      </table>
    </div>
    <div class="position-relative">
      <button class="btn btn-primary btn-sm me-3  position-fixed bottom-0 end-0" type="button" id="agregarPaciente"><i
          class='bx bx-plus'></i></button>
    </div>
  </div>
  <template id="tableRowTemplate">
    <tr class="tableRow">
      <td class="dni"></td>
      <td class="nombre"></td>
      <td class="apellido"></td>
      <td class="fechaNacimiento"></td>
    </tr>
  </template>
</body>

</html>
