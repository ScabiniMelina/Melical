      <h1 class="display-2">¡Bienvenido a Melical Atention! </h1>
      <h4 class="text-muted fs-2 lead" style="padding: 5px 0px 0px 10px">Completa el registro para crear tu cuenta.</h4>
      
      <form class="row g-3 pb-3" id="formularioRegistro" style="padding: 70px 10px 0px 10px">
        <div class="col-6">
          <label for="inputDni4" class="form-label form-label-sm">Dni</label>
          <input type="number" name="dni" required  class="form-control form-control-sm">
        </div>
        <div class="col-6">

        </div>
        <div class="col-6">
          <label for="inputDni4" class="form-label form-label-sm">Nombre</label>
          <input type="text" class="form-control form-control-sm"  name="nombre" required pattern="[a-z]{1,30}" title="Debe ingresar letras" >
        </div>
        
        <div class="col-6">
          <label for="inputDni4" class="form-label form-label-sm">Apellido</label>
          <input type="text" class="form-control form-control-sm" name="apellido" required pattern="[a-z]{1,30}" title="Debe ingresar letras" >
        </div>
        
        <div class="col-6">
          <label for="inputTelefono" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control form-control-sm" name="fechaNacimiento">
        </div>
           
        
        <div class="col-6">
          <label for="inputDireccion" class="form-label">Dirección</label>
          <input type="text" class="form-control form-control-sm" name="direccion">
        </div>
        
        <div class="col-6">
          <label for="inputDireccionN" class="form-label form-label-sm">Nº</label>
          <input type="number" class="form-control form-control-sm" name="direccionN">
        </div>
        
        <div class="col-6">
          <label for="inputTelefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control form-control-sm" name="telefono">
        </div>
           
        
        <div class="col-6">
          <label for="inputDni4" class="form-label form-label-sm">Correo Eléctronico</label>
          <input type="email" class="form-control form-control-sm"  name="email" required>
        </div>
        <div class="col-6">
          <label>Contraseña</label>
          <div class="input-group">
            <input ID="txtPassword" type="Password" Class="form-control" name="contrasena" placeholder="Ingrese una contraseña">
            <div class="input-group-append">
              <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span></button>
            </div>
          </div>
        </div>
      </form>
