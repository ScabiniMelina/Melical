<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- BARRA MENU -->
  <div class="container pagina" id="lugaresDisponibles">
    <form class="row g-2 searchFormulary">
      <div class="col col-6">
        <label>Tipo de sala:</label>
        <select id="form-select" class="form-select form-select-m unsavableValue" name="type">
          <option value="Todos">Todos</option>
          <option value="0">Habitaciones</option>
          <option value="1">Consultorios</option>
          <option value="2">Quirófanos</option>
        </select>
      </div>

      <div class="col col-6 ">
        <label>Sección</label>
        <select class="form-select getSelectOption unsavableValue selectWithDependency" id="section" name="sector"
          data-default="Todos" data-file="SectionList" data-select-dependency="#tier">
          <option value="vacio"></option>
          <option value="0">Área Neonatología</option>
          <option value="1">Área Infantil</option>
          <option value="2">Unidad de Cuidados Intensivos (UCI)</option>
          <option value="3">Área Geriátrica</option>
        </select>
      </div>
      <div class="col col-6 ">
        <label>Piso</label>
        <select class="form-select getSelectOption unsavableValue" name="tier" data-file="FloorList" id="tier"
          data-default="Todos">
          <option value="vacio"></option>
          <option value="0">Planta Baja</option>
          <option value="1">Piso 1</option>
          <option value="2">Piso 2</option>
          <option value="3">Piso 3</option>
        </select>
      </div>
      <div class="col-6 d-flex ">

        <div class="col">
          <label>Estado</label>
          <select id="selectAreaMedica" class=" unsavableValue form-select form-select-m" name="stage">
            <option value=""></option>
            <option value="0">Ocupado</option>
            <option value="1">Disponible</option>
          </select>
        </div>
        <div class="col-auto align-self-end ms-2">
          <button class="btn btn-primary" type="submit" data-file="RoomBySearch">
            <i class='bx bx-search'></i>
          </button>
        </div>
      </div>
    </form>

    <div class="overflow-auto my-3 container-table-overflow">

      <table class="table table-responsive table-hover m-auto caption-top text-center">

        <thead class="table-primary-color thead-fixed">
          <tr>
            <th>Tipo</th>
            <th>Sección</th>
            <th>Piso</th>
            <th>Número</th>
            <th>Estado</th>
          </tr>
        </thead>

        <tbody class="table-light loadTable" data-file="Rooms">

        </tbody>

      </table>
    </div>
    <nav class="pb-2">
      <ul class="pagination justify-content-center" id="pagerContainer">

      </ul>
    </nav>
    <div class="position-relative">
      <button class="btn btn-primary btn-sm me-3  position-fixed bottom-0 end-0 changeSectionButton"
        data-title="Detalles de la habitación" data-file="room/roomDetails.html" type="button">
        <i class='bx bx-plus'></i>
      </button>
    </div>
  </div>

</body>

<template id="tableRowTemplate">
  <tr class="tableRow" data-file="room/roomDetails.html" data-title="Detalles de la habitación">
    <td name="type"></td>
    <td name="sector"></td>
    <td name="tier"></td>
    <td name="number"></td>
    <td name="status"></td>
  </tr>
</template>



</body>

</html>
