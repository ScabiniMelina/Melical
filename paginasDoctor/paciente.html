<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="../bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container pagina pt-4">

    <ul class="nav nav-pills nav-tabs mb-3 nav-fill" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active btn-sm" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Info General</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link btn-sm" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Historia clinica</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link btn-sm" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Antecedentes</button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">  
        
          <form class="row g-3">
            <div class="col-6">
              <label for="inputDniPaciente" class="form-label form-label-sm">Dni</label>
              <input type="text" class="form-control form-control-sm" id="inputDniPaciente">
            </div>
            <div class="col-6">
            </div>
            <div class="col-6">
              <label for="inputNombrePaciente" class="form-label form-label-sm">Nombre</label>
              <input type="text" class="form-control form-control-sm" id="inputNombrePaciente">
            </div>
            <div class="col-6">
              <label for="inputApellidoPaciente" class="form-label form-label-sm">Apellido</label>
              <input type="text" class="form-control form-control-sm" id="inputApellidoPaciente">
            </div>
            <div class="col-6">
              <label for="inputNacimientoPaciente" class="form-label form-label-sm">Nacimiento</label>
              <input type="date" class="form-control form-control-sm" id="inputNacimientoPaciente">
            </div>
            
            <div class="col-6">
              <label for="selectSexoPaciente" class="form-label">Sexo</label>
              <select id="selectSexoPaciente" class="form-select form-select-sm">
                <option value="vacio"></option>
                <option value="0">Femenino</option>
                <option value="1">Masculino</option>
              </select>
            </div>
            <div class="col-6">
              <label for="inputTelefonoPaciente" class="form-label">Teléfono</label>
              <input type="text" class="form-control form-control-sm" id="inputTelefonoPaciente">
            </div>

            <div class="col-6">
              <label for="inputEmailPaciente" class="form-label">Email</label>
              <input type="text" class="form-control form-control-sm" id="inputEmailPaciente">
            </div>

            <div class="col-6">
              <label for="inputLocalidad" class="form-label form-label-sm">Localidad</label>
              <select id="inputLocalidad" class="form-select form-select-sm">
                <option></option>
              </select>
            </div>
            <div class="col-6">
              
            </div>
            <div class="col-6">
              <label for="inputDireccionPaciente" class="form-label">Dirección</label>
              <input type="text" class="form-control form-control-sm" id="inputDireccionPaciente">
            </div>
            <div class="col-6">
              <label for="inputDireccionNPaciente" class="form-label form-label-sm">Nº</label>
              <input type="number" class="form-control form-control-sm" id="inputDireccionNPaciente">
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            </form>
          </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <p>hola</p>
      </div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
        <div class="row">
          <div class="col-6">
            <label for="selectSangrePaciente" class="form-label">Sangre</label>
            <select id="selectSangrePaciente" class="form-select form-select-sm">
              <option value="vacio"></option>
              <option value="0">O+</option>
              <option value="1">A+</option>
            </select>
          </div>
          <div class="col-6">
            <label for="selectObraSocialPaciente" class="form-label form-label-sm">Religión</label>
            <select class="form-select form-select-sm" id="selectObraSocialPaciente" data-tabla="PREPAID" data-columna_id="ID_PREPAID" data-columna_lista="name">
            </select>
          </div>
        </div>
      </div>
  </div>
   <!-- JavaScript Bundle with Popper -->
   <script src="../bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"></script>

</html>
