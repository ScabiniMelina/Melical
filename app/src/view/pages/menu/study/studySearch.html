<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container pagina" id="pedidoEstudios">
    <div class="row g-2">
      <div class="col col-6 ">
        <label>Tipo</label>
        <select class="form-select getSelectOption unsavableValue" data-file="StudiesList" data-default="Todos">
          <option class="">Estudio</option>
          <option value="1">Radiografía</option>
          <option value="2">Tomografía</option>
          <option value="3">Extracción de sangre</option>
        </select>
      </div>
      <div class="col col-6 ">
        <label>Estado</label>
        <select class="form-select unsavableValue">
          <option value="default"></option>
          <option value="1">En espera</option>
          <option value="2">Finalizado</option>
        </select>
      </div>
      <div class="col col-6">
        <label>Fecha de pedido</label>
        <input id="inputBuscar" type="date" class="form-control unsavableValue" placeholder="Fecha de pedido"
          aria-describedby="button-addon2">
      </div>
      <div class=" col-6 d-flex align-self-end ">

        <div class="w-100">
          <input id="inputBuscar" type="text" class="form-control unsavableValue" placeholder="Buscar por DNI, Nombre"
            aria-describedby="button-addon2">
        </div>
        <div class="col-auto ps-2">
          <button class="btn btn-primary " id="btnBuscar" type="button"> <i class='bx bx-search'></i></button>
        </div>
      </div>
    </div>


    <div class="overflow-auto my-3 container-table-overflow">

      <table class="table table-responsive table-hover m-auto caption-top text-center">
        <thead class="table-primary-color thead-fixed">
          <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha Realizado</th>
            <th>Tipo</th>
          </tr>
        </thead>



        <tbody class="table-light loadTable" data-file="Studies">

        </tbody>

      </table>
    </div>

    <nav class="pb-2 ">
      <ul class="pagination justify-content-center" id="pagerContainer">

      </ul>
    </nav>
    <div class="position-relative">
      <button class="btn btn-primary btn-sm me-3  position-fixed bottom-0 end-0 changeSectionButton"
        data-title="Nuevo estudio" data-file="study\studyDetails.html" type="button">
        <i class='bx bx-plus'></i>
      </button>
    </div>
  </div>
  <template id="tableRowTemplate">
    <tr class="tableRow" data-title="Detalles del estudio" data-file="study\studyDetails.html">
      <td name="dni"></td>
      <td name="nombre"></td>
      <td name="apellido"></td>
      <td name="fecha"></td>
      <td name="tipo"></td>
    </tr>
  </template>
</body>

</html>
