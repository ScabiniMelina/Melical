<body>
  <!-- BARRA MENU -->


  <div class="container pagina" id="lugaresDisponibles">
    <div class="row pb-2 g-2">

      <div class="col col-6">
        <label>Areás</label>
        <select id="form-select" class="form-select form-select-m">
          <option value="default"></option>
          <option value="0">Habitaciones</option>
          <option value="1">Consultorios</option>
          <option value="2">Quirófanos</option>
        </select>
      </div>

      <div class="col col-6 ">
        <label>Sección</label>
        <select class="form-select getSelectOption" data-file="SectionList">
          <option value="vacio"></option>
          <option value="0">Área Neonatología</option>
          <option value="1">Área Infantil</option>
          <option value="2">Unidad de Cuidados Intensivos (UCI)</option>
          <option value="3">Área Geriátrica</option>
        </select>
      </div>
      <div class="col col-6 ">
        <label>Piso</label>
        <select class="form-select getSelectOption" data-file="FloorList">
          <option value="vacio"></option>
          <option value="0">Planta Baja</option>
          <option value="1">Piso 1</option>
          <option value="2">Piso 2</option>
          <option value="3">Piso 3</option>
        </select>
      </div>
      <div class="col-6 d-flex ">

        <div class="col">
          <label>Estado</label>
          <select id="selectAreaMedica" class="form-select form-select-m">
            <option value="vacio"></option>
            <option value="0">Ocupado</option>
            <option value="1">Disponible</option>
          </select>
        </div>
        <div class="col-auto align-self-end ms-2">
          <button class="btn btn-primary " id="btnBuscar" type="button"> <i class='bx bx-search'></i></button>
        </div>
      </div>


    </div>

    <div class="overflow-auto mt-2 container-table-overflow">

      <table class="table table-responsive table-hover m-auto caption-top text-center">

        <thead class="table-primary-color thead-fixed">
          <tr>
            <th>Sección</th>
            <th>Piso</th>
            <th>Estado</th>
            <th>Dni</th>
            <th>Apellido</th>
          </tr>
        </thead>

        <tbody class="table-light loadTable" data-file="Rooms">

        </tbody>

      </table>
    </div>
    <div class="position-relative">
      <button class="btn btn-primary btn-sm me-3  position-fixed bottom-0 end-0 changeSectionButton"
        data-title="Detalles de la habitación" data-file="room/roomSearch.html" type="button">
        <i class='bx bx-plus'></i>
      </button>
    </div>
  </div>
  <template id="tableRowTemplate">
    <tr class="tableRow">
      <td name="seccion"></td>

      <td name="estado"></td>
