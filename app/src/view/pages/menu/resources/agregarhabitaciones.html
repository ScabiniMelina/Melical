<!DOCTYPE html>
<html>
<head>
	<title>Perfil</title>
  <meta charset="utf-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>    
  <!-- Bootstrap CSS -->
  <link href="../bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
<div class="container-fluid pt-2">
  <form class="row g-2 searchFormulary">
      <div class="col col-6">
        <label>Tipo de sala:</label>
        <select id="form-select" class="form-select form-select-m unsavableValue" name="type">
          <option value="Todos">Todos</option>
          <option value="0">Habitaciones</option>
          <option value="1">Consultorios</option>
          <option value="2">Quirófanos</option>
        </select>
      </div>

      <div class="col col-6 ">
        <label>Sección</label>
        <select class="form-select getSelectOption unsavableValue selectWithDependency" id="section" name="sector" data-default="Todos" data-file="SectionList" data-select-dependency="#tier"><option>Todos</option><option value="3">pediatria/neonatolog</option><option value="5">neumologia</option><option value="10">cardiologia</option><option value="16">OFTALMOLOGÍA</option><option value="19">LABORATORIOS CLÍNICO</option></select>
      </div>
      <div class="col col-6 ">
        <label>Piso</label>
        <select class="form-select getSelectOption unsavableValue" name="tier" data-file="FloorList" id="tier" data-default="Todos"><option>Todos</option><option value="7">7</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="1">1</option><option value="6">6</option></select>
      </div>
      <div class="col-6 d-flex ">

        <div class="col">
          <label>Capacidad</label>
          <input type="number" name="capacity" required="" class="form-control" autocomplete="on">
        </div>
        <div class="col-auto align-self-end ms-2">
          <button class="btn btn-primary" type="submit" data-file="RoomBySearch">
            <i class="bx bx-plus"></i>
          </button>
        </div>
      </div>
    </form>
</div>
<script src="../bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>    
</body>
</html>
