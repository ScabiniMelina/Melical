<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <form enctype="multipart/form-data" method="get" class="row searchFormulary g-2">
      <div class="col col-6">
        <label>Secci贸n</label>
        <select class="form-select form-select-m getSelectOption selectWithDependency unsavableValue" name="sector"
          id="sector" data-file="SectionList" data-default="Todos" data-select-dependency="#typeResource,#resource">
        </select>
      </div>

      <div class="col col-6 ">
        <label>Tipo de suministro</label>
        <select class="form-select form-select-m getSelectOption unsavableValue selectWithDependency"
          name="typeResource" id="typeResource" data-file="TypeSuppliesList" data-default="Todos"
          data-select-dependency="#resource">
        </select>
      </div>
      <!-- <label>C贸digo o nombre del recurso</label> -->
      <div class="col-12 d-flex">
        <div class="col ">
          <label>Suministro</label>
          <select class="form-select form-select-m getSelectOption unsavableValue" name="resource" id="resource"
            data-file="SuppliesList" data-default="Todos">

          </select>
        </div>

        <div class=" col-auto ps-1 align-self-end ">
          <button class="btn btn-primary" type="submit" data-file="ResourseBySearch">
            <i class='bx bx-search'></i>
          </button>
        </div>
      </div>
    </form>

    <div class="overflow-auto container-table-overflow my-3">

      <table class="table table-responsive table-hover m-auto caption-top text-center">

        <thead class="table-primary-color thead-fixed">
          <tr>
            <th>C贸digo</th>
            <th>Recurso</th>
            <th>Stock</th>
            <th>Secci贸n</th>
          </tr>
        </thead>
        <tbody class="table-light loadTable" data-file="Resources">

        </tbody>

      </table>
    </div>
    <nav class="pb-2">
      <ul class="pagination justify-content-center mt-2" id="pagerContainer">

      </ul>
    </nav>
    <template id="pagerItemTemplate">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
    </template>
    <div class="position-relative">
      <button class="btn btn-primary btn-sm me-3  position-fixed bottom-0 end-0 changeSectionButton"
        data-title="Detalles del recurso" data-file="resources/resourceDetails.html" type="button">
        <i class='bx bx-plus'></i>
      </button>
    </div>
  </div>
  <template id="tableRowTemplate">
    <tr class="tableRow" data-file="resources/resourceDetails.html" data-title="Detalle del recurso">
      <td name="codigo"></td>
      <td name="recurso"></td>
      <td name="cantidad"></td>
      <td name="seccion"></td>
    </tr>
  </template>

</body>

</html>
