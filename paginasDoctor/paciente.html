<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="../bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
  <title>Melical</title>
</head>
<body>
  <div class="container pagina pt-4">

    <ul class="nav nav-pills nav-tabs mb-3 nav-fill" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active btn-sm" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Info General</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link btn-sm" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Historia clinica</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link btn-sm" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Antecedentes</button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">  
        
          <form class="row g-3">
            <div class="col-6">
              <label for="inputDni4" class="form-label form-label-sm">Dni</label>
              <input type="text" class="form-control form-control-sm" id="inputDni4">
            </div>
            <div class="col-6">
              <label for="inputCodigoPaciente" class="form-label form-label-sm">Código paciente</label>
              <input type="text" class="form-control form-control-sm" disabled id="inputCodigoPaciente">
            </div>
            <div class="col-6">
              <label for="inputNombre4" class="form-label form-label-sm">Nombre(s)</label>
              <input type="text" class="form-control form-control-sm" id="inputNombre4">
            </div>
            <div class="col-6">
              <label for="inputApellido4" class="form-label form-label-sm">Apellido</label>
              <input type="text" class="form-control form-control-sm" id="inputApellido4">
            </div>
            <div class="col-6">
              <label for="inputNacimiento" class="form-label form-label-sm">Nacimiento</label>
              <input type="date" class="form-control form-control-sm" id="inputNacimiento" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-6">
              <label for="inputState" class="form-label">Sexo</label>
              <select id="inputState" class="form-select form-select-sm">
                <option>Femenino</option>
                <option>Masculino</option>
              </select>
            </div>
            <div class="col-6">
              <label for="inputTelefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control form-control-sm" id="inputTelefono">
            </div>
            <div class="col-6">
              <label for="inputTelefonoMovil" class="form-label">Teléfono Móvil</label>
              <input type="text" class="form-control form-control-sm" id="inputTelefonoMovil">
            </div>
            <div class="col-6">
              <label for="inputLocalidad" class="form-label form-label-sm">Localidad</label>
              <select id="inputLocalidad" class="form-select form-select-sm">
                <option></option>
                <option></option>
              </select>
            </div>
            <div class="col-6">
              <label for="inputCodigoPostal" class="form-label">Código postal</label>
              <input type="text" class="form-control form-control-sm " disabled id="inputCodigoPostal">
            </div>
            <div class="col-6">
              <label for="inputDireccion" class="form-label">Dirección</label>
              <input type="text" class="form-control form-control-sm" id="inputDireccion">
            </div>
            <div class="col-6">
              <label for="inputDireccionN" class="form-label form-label-sm">Nº</label>
              <input type="number" class="form-control form-control-sm" id="inputDireccionN">
            </div>
            <div class="col-6">
              <label for="inputObraSocial" class="form-label form-label-sm">Obra Social</label>
              <select class="form-select form-select-sm" id="inputObraSocial">
                <option></option>
                <option></option>
              </select>
            </div>
            <div class="col-6">
              <label for="inputNumeroAfiliado" class="form-label form-label-sm">Nº Afiliado</label>
              <input type="text" class="form-control form-control-sm" id="inputNumeroAfiliado">
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            </form>
          </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <p>hola</p>
      </div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
        <p>antecedentes</p>
      </div>
    
  </div>
   <!-- JavaScript Bundle with Popper -->
   <script src="../bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
