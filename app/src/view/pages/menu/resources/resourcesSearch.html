<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="row g-2">
      <div class="col col-6">
        <label>Secci贸n</label>
        <select class="form-select form-select-m getSelectOption unsaveableValue" data-file="SectionList"
          data-default="Todos">

        </select>
      </div>
      <div class="col col-6 ">
        <label>Piso</label>
        <select class="form-select form-select-m getSelectOption unsaveableValue" data-file="FloorList"
          data-default="Todos">
        </select>
      </div>
      <div class="col col-6 ">
        <label>Tipo de suministro</label>
        <select class="form-select form-select-m getSelectOption unsaveableValue" data-file="SuppliesList"
          data-default="Todos">

        </select>
      </div>
      <div class="col-6 d-flex align-self-end ">
        <div class="w-100">
          <input id="inputBuscar" type="text" class="form-control unsaveableValue"
            placeholder="Buscar por Nombre o C贸digo" aria-label="Buscar paciente por DNI ..."
            aria-describedby="button-addon2">
        </div>
        <div class="col-auto ps-2">
          <button class="btn btn-primary " id="btnBuscar" type="button" data-file="ResourseBySearch"> <i
              class='bx bx-search'></i></button>

        </div>
      </div>

      <div class="overflow-auto my-3 container-table-overflow">

        <table class="table table-responsive table-hover m-auto caption-top text-center">

          <thead class="table-primary-color thead-fixed">
            <tr>
              <th>C贸digo</th>
              <th>Recurso</th>
              <th>Cantidad</th>
              <th>Secci贸n</th>
              <th>Piso</th>
            </tr>
          </thead>

          <tbody class="table-light loadTable" data-file="Resources">

          </tbody>

        </table>
      </div>
      <nav class="m-0">
        <ul class="pagination justify-content-center" id="pagerContainer">

        </ul>
      </nav>
      <div class="position-relative">
        <button class="btn btn-primary btn-sm me-3  position-fixed bottom-0 end-0 changeSectionButton"
          data-title="Detalles del recurso" data-file="resources/resourceDetails.html" type="button">
          <i class='bx bx-plus'></i>
        </button>
      </div>
    </div>
    <template id="tableRowTemplate">
      <tr class="tableRow">
        <td name="codigo"></td>
        <td name="recurso"></td>
        <td name="cantidad"></td>
        <td name="seccion"></td>
        <td name="piso"></td>
      </tr>
    </template>

    <script src="../bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
