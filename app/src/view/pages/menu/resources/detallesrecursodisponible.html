<head>

  <!-- Boxicons CDN Link -->

<body>
<div class="container">
	<div class="card">

			</div>
			<div class="pt-2">

					<input type="number" class="form-control" name="" required="" placeholder="">

					<button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal" data-bs-toggle="tooltip" data-bs-placement="top" title="Añadir"><i class='bx bx-plus'></i></button>
					<button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal" data-bs-toggle="tooltip" data-bs-placement="top" title="Restar"><i class='bx bx-minus'></i></button>

				</div>

		</div>
