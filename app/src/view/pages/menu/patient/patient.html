<body>
  <!-- Modal -->
  <div class="modal fade" id="commentModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva nota medica</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body py-2">

          <form class="mb-3" id="commentForm">
            <label for="message-text" class="col-form-label">Nota:</label>
            <textarea class="form-control" name="comment" id="message-text"></textarea>
          </form>
        </div>
        <div class="modal-footer py-1">
          <button type="button" class="btn btn-sm btn-dark" data-bs-dismiss="modal"
            id="btn-cancelComment">Cancelar</button>
          <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal"
            id="btn-saveCommet">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="antecedentModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva antecedente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body py-2">

          <form class="mb-3">
            <div class="col col-6 ">
              <label>Tipo de antecedente:</label>
              <select class="form-select form-select-m getSelectOption" data-file="SuppliesList" data-default="Todos">

              </select>
            </div>
            <div class="col col-6 ">
              <label>Antecedente</label>
              <select class="form-select form-select-m getSelectOption" data-file="SuppliesList" data-default="Todos">
                <option value="vacio"></option>
                <option value="0">Todos los Suministros</option>
                <option value="1">Agentes de Diagnóstico</option>

              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer py-1">
          <button type="button" class="btn btn-sm btn-dark" data-bs-dismiss="modal"
            id="btn-cancelComment">Cancelar</button>
          <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal"
            id="btn-saveCommet">Guardar</button>
        </div>
      </div>
    </div>
  </div>

          <li class="nav-item" role="presentation">
            <button class="nav-link btn-sm" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"

          </li>
        </ul>

              <input type="text" name="dni" class="form-control form-control-sm">
            </div>
            <div class="col-6">
              <label class="form-label form-label-sm">Cuil</label>

            </div>
            <div class="col-6">
              <label class="form-label form-label-sm">Nombre</label>
              <input type="text" name="name" class="form-control form-control-sm">
            </div>
            <div class="col-6">
              <label class="form-label form-label-sm">Apellido</label>
              <input type="text" name="surname" class="form-control form-control-sm">
            </div>
            <div class="col-6">
              <label class="form-label form-label-sm">Nacimiento</label>
              <input type="date" name="dateBirth" class="form-control form-control-sm">
            </div>

            <div class="col-6">
              <label class="form-label">Sexo</label>
              <select name="gender" class="form-select form-select-sm">
                <option value="default"></option>
                <option value="0">Femenino</option>
                <option value="1">Masculino</option>
                <option value="2">Otro</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label">Teléfono</label>
              <input type="text" name="phone" class="form-control form-control-sm">
            </div>

            <div class="col-6">
              <label class="form-label">Email</label>
              <input type="text" name="email" class="form-control form-control-sm">
            </div>

            <div class="col-6">
              <label class="form-label">Dirección</label>
              <input type="text" name="address" class="form-control form-control-sm">
            </div>
            <div class="col-6">
              <label class="form-label form-label-sm">Nº</label>
              <input type="number" name="addressNumber" class="form-control form-control-sm">
            </div>

            <div class="col-6">
              <label class="form-label form-label-sm">Localidad</label>
              <select name="location" class="form-select form-select-sm getSelectOption" data-file="LocationList">
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary sectionButton postInformation" data-method="post"
                data-file="PatientInformation">Guardar</button>
            </div>
          </form>
        </div>
