<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- TODO ALEX: LOS FORMULARIOS DEL MODAL QUE USAN IMAGENES TIENEN LA CLASS  .imageModalForm, un data-galery que seria el id en el que se muestra el listado de todas las imagenes no solo las cargadas en el input del formulario-->
  <!-- Modal -->
  <div class="modal fade" id="imgModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form class="imageModalForm formNotUpdated" id="imgFormModal" data-galery="#imgGalery">
          <div class="modal-header">
            <h5 class="modal-title">Agregar imágen del rostro del paciente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body py-3">
            <div class="col col-12">
              <div class="input-group">
                <input type="file" name="patientFaces[]" class="form-control changeProgressBar"
                  data-container="#patientImageContainer" data-progress-bar="#progressBar1" multiple>
              </div>
              <div class="progress my-3 d-none">
                <div class="progress-bar progress-bar-striped" role="progressbar" id="progressBar1" style="width: 0%"
                  aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="imgGalery row row-cols-2 row-cols-md-4 g-0 position-relative" id="patientImageContainer"
              data-last-item="0">
            </div>
          </div>
          <div class="modal-footer py-1">
            <button type="button" class="btn btn-sm btn-dark" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-sm btn-primary postInformation fillImages"
              data-file="PatientImage">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="commentModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva nota medica</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body py-2">

          <form class="mb-3" id="commentForm">
            <label for="message-text" class="col-form-label">Nota:</label>
            <textarea class="form-control" name="comment" id="message-text"></textarea>
          </form>
        </div>
        <div class="modal-footer py-1">
          <button type="button" class="btn btn-sm btn-dark" data-bs-dismiss="modal"
            id="btn-cancelComment">Cancelar</button>
          <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal"
            id="btn-saveCommet">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container pagina">
    <div class="tabs-fixed">
      <div class="card">
        <ul class="nav nav-pills nav-fill card-header-pills" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active btn-sm" id="pills-home-tab" data-bs-toggle="pill"
              data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Info
              General</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link btn-sm" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
              type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Historia clinica</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link btn-sm" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
              type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Antecedentes</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="tab-content pb-2" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="card">
          <form class="row g-3 card-body fillForm needs-validation" novalidate id="form1" data-file="PatientInformation"
            data-id=""
            data-forms="#form2,#imgFormModal,#imgGalery,#medicalRecordCardContainer,#antecedentCardContainer,#addPatientMedicalCare">
            <div class=" col-6">
              <label class="form-label form-label-sm">Dni</label>
              <input type="text" name="dni" class="form-control form-control-sm" required>
            </div>
            <div class="col-6">
              <!--<label for="inputDni4" class="form-label">Cuil</label>
          <input type="number" name="NumTramite" required class="form-control">-->
              <label for="inputDni4" class="form-label"> CUIL</label>

              <div class="input-group">
                <input type="number" class="form-control form-control-sm w-25" name="cuilFirstCharacters"
                  aria-label="2 digitos" required>

                <input type="text" class="form-control form-control-sm w-50" aria-label="Dni" name="tramitNumber"
                  required>

                <input type="number" class="form-control form-control-sm w-25" name='cuilLastCharacters' required>
              </div>
            </div>
            <div class="col-6">
              <label class="form-label form-label-sm">Nombre</label>
              <input type="text" name="name" required class="form-control form-control-sm">
            </div>
            <div class="col-6">
              <label class="form-label form-label-sm">Apellido</label>
              <input type="text" name="surname" required class="form-control form-control-sm">
            </div>
            <div class="col-6">
              <label class="form-label form-label-sm">Nacimiento</label>
              <input type="date" name="dateBirth" class="form-control  form-control-sm" required>
            </div>

            <div class="col-6">
              <label class="form-label">Sexo</label>
              <select name="gender" class="form-select form-select-sm" required>
                <option></option>
                <option value="0">Femenino</option>
                <option value="1">Masculino</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label">Teléfono</label>
              <input type="tel" name="phone" class="form-control form-control-sm">
            </div>

            <div class="col-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control form-control-sm">
            </div>

            <div class="col-6">
              <label class="form-label">Dirección</label>
              <input type="text" name="address" class="form-control form-control-sm">
            </div>
            <div class="col-6">
              <label class="form-label form-label-sm">Nº</label>
              <input type="number" name="addressNumber" class="form-control form-control-sm">
            </div>

            <div class="col-6">
              <label class="form-label form-label-sm">Localidad</label>
              <select name="location" class="form-select form-select-sm getSelectOption" data-file="LocationList">
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-sm btn-primary postInformation"
                data-file="PatientInformation">Guardar</button>
            </div>
          </form>
        </div>
        <h5 class="mt-3">Rostro del paciente</h5>
        <div class="card p-3">
          <div class="col">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#imgModal">
              Agregar imágen
            </button>
          </div>
          <div class="fillGalery imgGalery row row-cols-2 row-cols-md-4 g-0 position-relative mt-3" data-last-item="0"
            id="imgGalery" data-file="PatientImage">

          </div>
        </div>
      </div>
      <div class=" tab-pane fade " id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class="fillCardContainer" id="medicalRecordCardContainer" data-file="PatientMedicalHistory"
          data-tpl="#medicalHistoryCardTemplate">

          <template id="medicalHistoryCardTemplate">
            <a href="#" class="list-group-item list-group-item-action card mb-2 id oldId changeSectionButton" data-id=""
              data-old-id="" data-title="Historia clínica" data-file="clinicHistory/clinicHistory.html">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 provenance">Título de prueba o examen</h5>
                <small class="text-muted date">Fecha y hora</small>
              </div>
              <small class="hospital">Nombre del doctor</small>
              <p class="mb-1 reasonForAdmission">Detalles breves acerca del diagnóstico o tipo de examen realizado.</p>
            </a>
          </template>

          <div class="text-center my-3">
            <a class=" link-primary me-1 lazyLoadButton" data-number-of-card-Loads="0" data-number-of-items-to-show="6">
              Cargar más
            </a>
          </div>
        </div>
        <div class="position-relative">
          <button class="btn btn-primary btn-sm me-3  position-fixed bottom-0 end-0 changeSectionButton putOldDataId"
            id="addPatientMedicalCare" data-title="Historia clínica" data-file="clinicHistory/clinicHistory.html"
            type="button"><i class='bx bx-plus'></i></button>
        </div>
      </div>
      <div class="tab-pane fade " id="pills-contact" data-name="antecedents" role="tabpanel"
        aria-labelledby="pills-contact-tab">
        <div class="accordion" id="antecedentsAccordion">
          <div class="accordion-item sectionFormulary pb-2">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne">
                Información básica
              </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
              aria-labelledby="panelsStayOpen-headingOne">
              <div class="accordion-body">
                <form class="row fillForm" id="form2" data-file="BloodReligionPatient">
                  <div class="col-6">
                    <label class="form-label">Sangre</label>
                    <select class="form-select form-select-sm getSelectOption" name="blood" data-file="BloodTypeList">

                    </select>
                  </div>
                  <div class="col-6">
                    <label class="form-label form-label-sm">Religión</label>
                    <select class="form-select form-select-sm getSelectOption" name="religion" data-file="ReligionList">
                    </select>
                  </div>
                  <div class="col-12 pt-3">
                    <button type="submit" class="btn btn-sm btn-primary postInformation"
                      data-file="BloodReligionPatient">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                aria-controls="panelsStayOpen-collapseTwo">
                Listado de antecedentes
              </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
              aria-labelledby="panelsStayOpen-collapseTwo">
              <div class="accordion-body">

                <div class="fillCardContainer" id="antecedentCardContainer" data-file="PatientAntecedentsList"
                  data-tpl="#antecedentCardTemplate">
                  <!-- TODO REDIRECCIONA A LA HISTORIA CLINICA CON ESE ANTECEDENTE -->

                  <template id="antecedentCardTemplate">
                    <a href="#" class="list-group-item list-group-item-action card mb-2 id oldId changeSectionButton"
                      data-id="" data-title="Historia clínica" data-file="clinicHistory/clinicHistory.html"
                      data-old-id="">
                      <div class="d-flex w-100 justify-content-between">
                        <p class="mb-1 antecedentName">Título de prueba o examen</p>
                        <small class="text-muted date">Fecha y hora</small>
                      </div>
                    </a>
                  </template>

                  <div class="text-center my-3">
                    <a class=" link-primary me-1 lazyLoadButton" data-number-of-card-Loads="0"
                      data-number-of-items-to-show="6">
                      Cargar más
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <template id="coment">
      <a href="#" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1 small">Pablo Suárez</h6>

      </a>
